<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-con">
        <div class="heading">
          <h1 class="text-center text-black mt-2">Music Player</h1>
        </div>

        <div class="loading text-center mt-5">
          <div class="spinner-grow text-info" role="status">
            <!-- <span class="sr-only">Loading...</span> -->
          </div>
        </div>
        <div class="content">
          <div class="cover-art">
            <img src="/cover art.jpeg" alt="music art cover" />
          </div>
          <div>
            <div>
              <p id="song-title">Capital letters</p>
              <p id="song-artist">Lorem ipsum dolor</p>
            </div>

            <!-- player progress -->
            <div class="player-progress">
              <div class="progress">
                <div class="music-duration">
                  <span class="current-time">0:00</span>
                  <span class="duration">0:00</span>
                </div>
              </div>
            </div>

            <!-- player controlers -->
            <div class="player-controllers">
              <i class="bi bi-skip-backward-fill" id="prev"></i>
              <i class="bi bi-play-fill" id="play"></i>
              <i class="bi bi-pause-fill d-none" id="pause"></i>
              <i class="bi bi-skip-forward-fill" id="next"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
